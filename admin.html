<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arteon Ride – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="driver-wheel-icon.png" />
  <style>
    :root{
      --primary:#ff3600; --primary-dark:#d42d00;
      --text:#e5e7eb; --muted:#9ca3af;
      --border: rgba(148, 163, 184, 0.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
      color:var(--text);
      min-height:100vh;
      display:flex; justify-content:center;
      padding:20px 10px 40px;
    }
    .page{width:100%; max-width:1000px;}
    .hero{
      position:relative; border-radius:32px; overflow:hidden;
      margin-bottom:18px;
      box-shadow:0 32px 80px rgba(15,23,42,.75);
      border:1px solid var(--border);
    }
    .hero img{width:100%; height:200px; object-fit:cover; display:block; opacity:.9;}
    .hero-title{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      font-size:clamp(28px,4vw,46px);
      font-weight:900; letter-spacing:.12em; text-transform:uppercase;
      color:#fff; text-shadow:0 10px 30px rgba(0,0,0,.85);
    }
    .layout{display:grid; grid-template-columns:0.45fr 0.55fr; gap:18px;}
    @media(max-width:900px){.layout{grid-template-columns:1fr}}
    .card{
      background:linear-gradient(145deg,#020617,#020617f0);
      border-radius:24px;
      border:1px solid rgba(148,163,184,.4);
      box-shadow:0 20px 60px rgba(15,23,42,.8);
      padding:16px 16px 18px;
    }
    h2{font-size:16px; letter-spacing:.12em; text-transform:uppercase; margin-bottom:10px;}
    .muted{color:var(--muted); font-size:12px; line-height:1.4}
    .row{display:flex; flex-direction:column; gap:6px; margin:10px 0}
    label{font-size:11px; text-transform:uppercase; letter-spacing:.14em; color:var(--muted);}
    input,select{
      padding:10px; border-radius:12px;
      border:1px solid rgba(148,163,184,.5);
      background:rgba(15,23,42,.65); color:var(--text);
      font-size:13px; outline:none;
    }
    .actions{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
    .btn{
      border:none; border-radius:999px; padding:10px 16px;
      font-weight:700; cursor:pointer;
      background:var(--primary); color:#fff;
      transition:.16s ease all;
      box-shadow:0 14px 36px rgba(248,113,113,.35);
      font-size:13px;
      text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .btn:hover{background:var(--primary-dark); transform:translateY(-1px)}
    .btn.secondary{background:rgba(148,163,184,.18); border:1px solid rgba(148,163,184,.35); box-shadow:none;}
    .btn.danger{background:rgba(244,63,94,.12); border:1px solid rgba(244,63,94,.35); box-shadow:none;}
    .msg{margin-top:10px; font-size:12px; min-height:16px}
    .ok{color:#22c55e} .err{color:#fb7185}
    .login-wrap{max-width:520px; margin:0 auto}
    .list{margin-top:10px; display:flex; flex-direction:column; gap:8px}
    .item{
      border:1px solid rgba(148,163,184,.25);
      background:rgba(15,23,42,.45);
      border-radius:16px; padding:10px;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .item strong{font-size:13px}
    .item small{font-size:11px; color:var(--muted)}
  </style>
</head>
<body>
<div class="page">
  <header class="hero">
    <img src="banner.jpg" alt="Arteon banner">
    <div class="hero-title">Admin Panel</div>
  </header>

  <!-- LOGIN -->
  <section class="login-wrap" id="loginWrap">
    <div class="card">
      <h2>Admin Login</h2>
      <div class="muted">Enter admin PIN (stored in DB). This PIN is used to authorize Edge Functions.</div>

      <div class="row">
        <label>Admin PIN</label>
        <input type="password" id="pinInput" placeholder="••••">
      </div>

      <div class="actions">
        <button class="btn" id="loginBtn">Login</button>
        <a href="index.html" class="btn secondary">Back</a>
      </div>

      <div class="msg" id="loginMsg"></div>
    </div>
  </section>

  <!-- ADMIN UI -->
  <section id="adminUI" style="display:none">
    <main class="layout">
      <!-- CREATE TRIP -->
      <section class="card">
        <h2>Create Trip</h2>
        <div class="muted">
          Create <b>date + direction</b> only.<br/>
          Zurich→Ostrava = <b>dropoff</b>, Ostrava→Zurich = <b>pickup</b>.
        </div>

        <div class="row">
          <label>Date</label>
          <input type="date" id="tripDate">
        </div>

        <div class="row">
          <label>Direction</label>
          <select id="tripDirection">
            <option value="ZO">Zurich → Ostrava</option>
            <option value="OZ">Ostrava → Zurich</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn" id="addTripBtn">Add Trip</button>
          <button class="btn secondary" id="refreshBtn">Refresh</button>
        </div>

        <div class="msg" id="adminMsg"></div>

        <div style="margin-top:12px">
          <button class="btn secondary" id="logoutBtn">Logout</button>
        </div>
      </section>

      <!-- LIST TRIPS -->
      <section class="card">
        <h2>Trips</h2>
        <div class="muted">Loaded from Supabase table <b>trips</b>.</div>
        <div class="list" id="tripList"></div>
      </section>
    </main>
  </section>
</div>

<script>
/* ====== SUPABASE CONFIG (FILL THESE) ====== */
const SUPABASE_URL = "https://XXXX.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";

/* ====== Edge function endpoints ====== */
const FN_LIST = `${SUPABASE_URL}/functions/v1/list-trips`;
const FN_ADD  = `${SUPABASE_URL}/functions/v1/add-trip`;
const FN_DEL  = `${SUPABASE_URL}/functions/v1/delete-trip`;

const SESSION_ADMIN_PIN = "arteon_admin_pin";

/* ====== UI helpers ====== */
function setMsg(id, txt, type=""){
  const el = document.getElementById(id);
  el.className = "msg " + (type || "");
  el.textContent = txt;
}
function getPin(){ return sessionStorage.getItem(SESSION_ADMIN_PIN) || ""; }
function setPin(pin){ sessionStorage.setItem(SESSION_ADMIN_PIN, pin); }
function clearPin(){ sessionStorage.removeItem(SESSION_ADMIN_PIN); }

function showLogin(){
  document.getElementById("loginWrap").style.display = "block";
  document.getElementById("adminUI").style.display = "none";
}
function showAdmin(){
  document.getElementById("loginWrap").style.display = "none";
  document.getElementById("adminUI").style.display = "block";
}

/* ====== API calls (Edge Functions) ====== */
async function apiListTrips(){
  const pin = getPin();
  const res = await fetch(FN_LIST, {
    headers: {
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "x-admin-pin": pin
    }
  });
  const data = await res.json();
  if (!res.ok || !data.ok) throw new Error(data.error || "List failed");
  return data.trips || [];
}

async function apiAddTrip(payload){
  const pin = getPin();
  const res = await fetch(FN_ADD, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "Content-Type": "application/json",
      "x-admin-pin": pin
    },
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if (!res.ok || !data.ok) throw new Error(data.error || "Add failed");
  return data.trip;
}

async function apiDeleteTrip(id){
  const pin = getPin();
  const res = await fetch(FN_DEL, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
      "Content-Type": "application/json",
      "x-admin-pin": pin
    },
    body: JSON.stringify({ id })
  });
  const data = await res.json();
  if (!res.ok || !data.ok) throw new Error(data.error || "Delete failed");
  return true;
}

/* ====== Render ====== */
async function renderTrips(){
  const list = document.getElementById("tripList");
  list.innerHTML = `<div class="muted">Loading…</div>`;
  try{
    const trips = await apiListTrips();
    list.innerHTML = "";

    if (!trips.length){
      list.innerHTML = `<div class="muted">No trips yet.</div>`;
      return;
    }

    trips.forEach(t=>{
      const div = document.createElement("div");
      div.className = "item";
      const label = `${t.trip_date} – ${t.from_city} → ${t.to_city}`;
      div.innerHTML = `
        <div>
          <strong>${label}</strong>
          <small>stop_mode: ${t.stop_mode}</small>
        </div>
        <button class="btn danger">Delete</button>
      `;
      div.querySelector("button").onclick = async ()=>{
        try{
          await apiDeleteTrip(t.id);
          setMsg("adminMsg","Trip deleted","ok");
          await renderTrips();
        } catch(e){
          setMsg("adminMsg", e.message, "err");
        }
      };
      list.appendChild(div);
    });
  }catch(e){
    list.innerHTML = `<div class="muted">Failed to load trips.</div>`;
    setMsg("adminMsg", e.message, "err");
  }
}

/* ====== Login ====== */
/* We “verify” login simply by calling list-trips with the pin.
   If it works => pin is valid. */
async function login(pin){
  setPin(pin);
  await apiListTrips(); // will throw if wrong
  return true;
}

/* ====== Events ====== */
document.addEventListener("DOMContentLoaded", async ()=>{
  // if pin already stored in session, try to load
  if (getPin()){
    try{
      showAdmin();
      await renderTrips();
    } catch {
      clearPin();
      showLogin();
    }
  } else {
    showLogin();
  }

  document.getElementById("loginBtn").onclick = async ()=>{
    const pin = document.getElementById("pinInput").value.trim();
    if(!pin) return;
    try{
      await login(pin);
      setMsg("loginMsg","Logged in","ok");
      showAdmin();
      await renderTrips();
    } catch(e){
      clearPin();
      setMsg("loginMsg", e.message || "Wrong PIN", "err");
    }
  };

  document.getElementById("logoutBtn").onclick = ()=>{
    clearPin();
    showLogin();
  };

  document.getElementById("refreshBtn").onclick = async ()=>{
    setMsg("adminMsg","Refreshing…");
    await renderTrips();
    setMsg("adminMsg","Up to date","ok");
  };

  document.getElementById("addTripBtn").onclick = async ()=>{
    const d = document.getElementById("tripDate").value;
    const dir = document.getElementById("tripDirection").value;

    if(!d){ setMsg("adminMsg","Select date","err"); return; }

    const base = dir==="ZO"
      ? { from_city:"Zurich", to_city:"Ostrava", stop_mode:"dropoff" }
      : { from_city:"Ostrava", to_city:"Zurich", stop_mode:"pickup" };

    try{
      await apiAddTrip({ trip_date: d, ...base });
      setMsg("adminMsg","Trip added to DB ✅","ok");
      await renderTrips();
    } catch(e){
      setMsg("adminMsg", e.message, "err");
    }
  };
});
</script>
</body>
</html>
