<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Seat Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="driver-wheel-icon.png">

  <style>
    :root {
      --primary: #ff3600;
      --primary-dark: #d42d00;
      --bg: #f4f4f6;
      --seat-free: #f4f4f6;
      --seat-selected: #ff3600;
      --seat-booked: #d3d3d7;
      --text-dark: #222;
      --text-muted: #666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 1000px;
      padding: 24px 16px 40px;
    }

    /* Banner / hero */
    .hero {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      margin-bottom: 32px;
    }

    .hero img {
      width: 100%;
      display: block;
      height: 260px;
      object-fit: cover;
    }

    .hero-title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    /* Layout under banner */
    .content {
      display: flex;
      justify-content: center;
    }

    /* Main card */
    .car-layout-card {
      background: #fff;
      border-radius: 32px;
      padding: 24px 28px;
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.12);
      display: inline-block;
    }

    .card-inner {
      display: flex;
      gap: 28px;
      align-items: stretch;
    }

    .seat-column {
      flex: 0 0 auto;
    }

    .info-column {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 210px;
    }

    /* Seats grid */
    .car-grid {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-template-rows: repeat(2, 120px);
      gap: 16px;
      justify-content: center;
    }

    .seat {
      position: relative;
      border-radius: 24px;
      border: 2px solid #e0e0e6;
      background: var(--seat-free);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.18s ease all;
      user-select: none;
    }

    .seat-label {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .seat-small {
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .seat.selected {
      background: var(--seat-selected);
      color: #fff;
      border-color: var(--seat-selected);
      box-shadow: 0 14px 36px rgba(244, 63, 94, 0.35);
      transform: translateY(-2px);
    }

    .seat.booked {
      background: var(--seat-booked);
      color: #555;
      border-color: var(--seat-booked);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .seat.booked .booked-overlay {
      opacity: 1;
    }

    .booked-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    /* Driver tile */
    .driver-tile {
      background: #000;
      color: #fff;
      border-radius: 24px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      cursor: default;
    }

    .driver-icon {
      width: 42px;
      height: 42px;
      margin-bottom: 8px;
    }

    .driver-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* Status + legend + button */
    .status {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 18px;
      text-align: left;
    }

    .status strong { color: var(--primary-dark); }

    .legend {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #999;
    }

    .legend-dot.selected { background: var(--seat-selected); border-color: var(--seat-selected); }
    .legend-dot.booked   { background: var(--seat-booked); border-color: var(--seat-booked); }
    .legend-dot.free     { background: var(--seat-free); }

    .btn {
      padding: 14px 0;
      border-radius: 30px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 14px 36px rgba(248, 113, 113, 0.45);
      transition: 0.18s ease all;
      width: 100%;
    }

    .btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #c2c2c7;
      box-shadow: none;
      cursor: not-allowed;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    .message.ok { color: #059669; }
    .message.error { color: #dc2626; }

    @media (max-width: 720px) {
      .card-inner {
        flex-direction: column;
        align-items: center;
      }

      .info-column {
        width: 100%;
      }

      .status, .message {
        text-align: center;
      }

      .btn {
        width: 100%;
      }

      .legend {
        justify-content: center;
      }
    }

    @media (max-width: 600px) {
      .car-grid {
        grid-template-columns: repeat(2, 110px);
        grid-template-rows: repeat(2, 110px);
      }
      .car-layout-card { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- TOP BANNER -->
    <header class="hero">
      <!-- Replace banner.jpg with your Canva-exported image -->
      <img src="banner.jpg" alt="Car ride banner">
      <div class="hero-title">Select Your Car Seat</div>
    </header>

    <main class="content">
      <section class="car-layout-card" aria-label="Seat selection">
        <div class="card-inner">
          <!-- LEFT: CAR SEATS -->
          <div class="seat-column">
            <div class="car-grid">
              <!-- DRIVER (not selectable) -->
              <div class="seat driver-tile">
                <img src="driver-wheel.png" alt="Driver steering wheel" class="driver-icon">
                <div class="driver-label">DRIVER</div>
              </div>

              <!-- Front passenger -->
              <div class="seat" data-seat-id="FP">
                <div class="seat-label">FP</div>
                <div class="seat-small">Front passenger</div>
                <div class="booked-overlay">BOOKED</div>
              </div>

              <!-- Back left -->
              <div class="seat" data-seat-id="BL">
                <div class="seat-label">BL</div>
                <div class="seat-small">Back left</div>
                <div class="booked-overlay">BOOKED</div>
              </div>

              <!-- Back right -->
              <div class="seat" data-seat-id="BR">
                <div class="seat-label">BR</div>
                <div class="seat-small">Back right</div>
                <div class="booked-overlay">BOOKED</div>
              </div>
            </div>
          </div>

          <!-- RIGHT: INFO + BUTTON -->
          <div class="info-column">
            <div id="seatStatus" class="status">
              Loading seat status…
            </div>

            <div class="legend" aria-hidden="true">
              <div class="legend-item">
                <span class="legend-dot free"></span>
                Free
              </div>
              <div class="legend-item">
                <span class="legend-dot selected"></span>
                Selected
              </div>
              <div class="legend-item">
                <span class="legend-dot booked"></span>
                Booked
              </div>
            </div>

            <button id="confirmBtn" class="btn" disabled>Confirm Booking</button>
            <div id="message" class="message"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // --- CONFIG ----------------------------------------------------
      const TOTAL_SEATS = 3; // FP, BL, BR
      const STORAGE_KEY = "carSeatBookings_v1";

      // --- STATE -----------------------------------------------------
      const seats = ["FP", "BL", "BR"];
      let seatState = {}; // { FP: 'free' | 'selected' | 'booked', ... }

      const seatEls = {};
      const seatStatusEl = document.getElementById("seatStatus");
      const confirmBtn = document.getElementById("confirmBtn");
      const messageEl = document.getElementById("message");

      // --- INIT ------------------------------------------------------
      document.addEventListener("DOMContentLoaded", () => {
        // Map DOM elements
        document.querySelectorAll(".seat[data-seat-id]").forEach(el => {
          const id = el.dataset.seatId;
          seatEls[id] = el;
        });

        // Load from localStorage or init
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          try {
            const parsed = JSON.parse(stored);
            seats.forEach(id => {
              seatState[id] = parsed[id] || "free";
            });
          } catch {
            seats.forEach(id => (seatState[id] = "free"));
          }
        } else {
          seats.forEach(id => (seatState[id] = "free"));
        }

        // Render initial state
        updateUI();

        // Click handlers
        seats.forEach(id => {
          const el = seatEls[id];
          el.addEventListener("click", () => handleSeatClick(id));
        });

        // Confirm handler
        confirmBtn.addEventListener("click", handleConfirm);
      });

      // --- HELPERS ---------------------------------------------------
      function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(seatState));
      }

      function countSeats() {
        let free = 0, booked = 0, selected = 0;
        seats.forEach(id => {
          const state = seatState[id];
          if (state === "free") free++;
          if (state === "booked") booked++;
          if (state === "selected") selected++;
        });
        return { free, booked, selected };
      }

      function updateUI() {
        // Update seat tiles
        seats.forEach(id => {
          const el = seatEls[id];
          const state = seatState[id];

          el.classList.remove("selected", "booked");
          if (state === "selected") {
            el.classList.add("selected");
          } else if (state === "booked") {
            el.classList.add("booked");
          }
        });

        // Update status text
        const { free, booked, selected } = countSeats();
        seatStatusEl.innerHTML =
          `Free seats: <strong>${free}</strong> &nbsp;•&nbsp; ` +
          `Booked: <strong>${booked}</strong> &nbsp;•&nbsp; ` +
          `Selected: <strong>${selected}</strong>`;

        // Enable / disable button
        confirmBtn.disabled = selected === 0;

        // Clear message if no seat selected
        if (selected === 0) {
          messageEl.textContent = "";
          messageEl.className = "message";
        }
      }

      function handleSeatClick(id) {
        const state = seatState[id];
        if (state === "booked") {
          return; // can't click booked
        }

        // Only one seat can be selected at a time
        seats.forEach(s => {
          if (seatState[s] === "selected") {
            seatState[s] = "free";
          }
        });

        // Toggle clicked seat
        seatState[id] = state === "selected" ? "free" : "selected";

        saveState();
        updateUI();
      }

      function handleConfirm() {
        // Find selected seat
        let selectedId = null;
        seats.forEach(id => {
          if (seatState[id] === "selected") selectedId = id;
        });

        if (!selectedId) {
          messageEl.textContent = "Please select a seat first.";
          messageEl.className = "message error";
          return;
        }

        // Mark as booked
        seatState[selectedId] = "booked";
        saveState();
        updateUI();

        messageEl.textContent = `Seat ${selectedId} is now booked for you.`;
        messageEl.className = "message ok";
      }
    </script>
  </div>
</body>
</html>
