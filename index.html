<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Seat Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #ff3600;
      --primary-dark: #d42d00;
      --bg: #f4f4f6;
      --seat-free: #f4f4f6;
      --seat-selected: #ff3600;
      --seat-booked: #d3d3d7;
      --text-dark: #222;
      --text-muted: #666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 40px;
    }

    /* Banner / hero */
    .hero {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      margin-bottom: 32px;
    }

    .hero img {
      width: 100%;
      display: block;
      height: 240px;
      object-fit: cover;
    }

    .hero-title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 28px;
    }

    p.subtitle {
      margin: 0 0 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 15px;
    }

    /* Layout */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Seats card */
    .car-layout-card {
      background: #fff;
      border-radius: 32px;
      padding: 24px;
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.12);
      display: inline-block;
    }

    .car-grid {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-template-rows: repeat(2, 120px);
      gap: 16px;
      justify-content: center;
    }

    .seat {
      position: relative;
      border-radius: 24px;
      border: 2px solid #e0e0e6;
      background: var(--seat-free);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.18s ease all;
      user-select: none;
    }

    .seat-label {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .seat-small {
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .seat.selected {
      background: var(--seat-selected);
      color: #fff;
      border-color: var(--seat-selected);
      box-shadow: 0 14px 36px rgba(244, 63, 94, 0.35);
      transform: translateY(-2px);
    }

    .seat.booked {
      background: var(--seat-booked);
      color: #555;
      border-color: var(--seat-booked);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .seat.booked .booked-overlay {
      opacity: 1;
    }

    .booked-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      color: #fff;
      background: rgba(0, 0, 0, 0.55);
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    /* Driver tile (same size as seats) */
    .driver-tile {
      background: #000;
      color: #fff;
      border-radius: 24px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 18px 40px rgba(0,0,0,0.5);
      cursor: default;
    }

    .driver-icon {
      width: 42px;
      height: 42px;
      margin-bottom: 8px;
    }

    .driver-label {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* Status + legend */
    .status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
    }

    .status strong { color: var(--primary-dark); }

    .legend {
      display: flex;
      gap: 16px;
      justify-content: center;
      font-size: 13px;
      margin-top: 22px;
      color: var(--text-muted);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #999;
    }

    .legend-dot.selected { background: var(--seat-selected); border-color: var(--seat-selected); }
    .legend-dot.booked   { background: var(--seat-booked); border-color: var(--seat-booked); }
    .legend-dot.free     { background: var(--seat-free); }

    /* Button + messages */
    .btn {
      margin-top: 26px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 14px 36px rgba(248, 113, 113, 0.45);
      transition: 0.18s ease all;
    }

    .btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #c2c2c7;
      box-shadow: none;
      cursor: not-allowed;
    }

    .message {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
    }

    .message.ok { color: #059669; }
    .message.error { color: #dc2626; }

    @media (max-width: 600px) {
      .car-grid {
        grid-template-columns: repeat(2, 110px);
        grid-template-rows: repeat(2, 110px);
      }
      .car-layout-card { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- TOP BANNER -->
    <header class="hero">
      <!-- Replace banner.jpg with your Canva-exported image file name or external URL -->
      <img src="banner.jpg" alt="Car ride banner">
      <div class="hero-title">Checkout</div>
    </header>

    <main class="content">
      <div>
        <h1>Select Your Car Seat</h1>
        <p class="subtitle">
          1 front passenger seat + 2 back seats (3 in total)
        </p>
      </div>

      <section class="car-layout-card" aria-label="Seat selection">
        <div class="car-grid">
          <!-- DRIVER (not selectable) -->
          <div class="seat driver-tile">
            <img src="driver-wheel.png" alt="Driver steering wheel" class="driver-icon">
            <div class="driver-label">DRIVER</div>
          </div>

          <!-- Front passenger -->
          <div class="seat" data-seat-id="FP">
            <div class="seat-label">FP</div>
            <div class="seat-small">Front passenger</div>
            <div class="booked-overlay">BOOKED</div>
          </div>

          <!-- Back left -->
          <div class="seat" data-seat-id="BL">
            <div class="seat-label">BL</div>
            <div class="seat-small">Back left</div>
            <div class="booked-overlay">BOOKED</div>
          </div>

          <!-- Back right -->
          <div class="seat" data-seat-id="BR">
            <div class="seat-label">BR</div>
            <div class="seat-small">Back right</div>
            <div class="booked-overlay">BOOKED</div>
          </div>
        </div>

        <!-- Status text (updated dynamically) -->
        <div id="seatStatus" class="status">
          Loading seat statusâ€¦
        </div>

        <!-- Legend -->
        <div class="legend" aria-hidden="true">
          <div class="legend-item">
            <span class="legend-dot free"></span>
            Free
          </div>
          <div class="legend-item">
            <span class="legend-dot selected"></span>
            Selected
          </div>
          <div class="legend-item">
            <span class="legend-dot booked"></span>
            Booked
          </div>
        </div>

        <!-- Confirm button + message -->
        <button id="confirmBtn" class="btn" disabled>Confirm Booking</button>
        <div id="message" class="message"></div>
      </section>
    </main>

      const STORAGE_KEY = "carSeatBookings_v1"; // change if you want a fresh
