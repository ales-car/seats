<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Seat Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon = driver wheel -->
  <link rel="icon" href="driver-wheel.png" type="image/png" />

  <style>
    :root {
      --primary: #ff3600;
      --primary-dark: #d42d00;
      --bg: #f4f4f6;
      --seat-free-border: rgba(255, 255, 255, 0.55);
      --seat-free-bg: rgba(0, 0, 0, 0.18);
      --seat-selected-bg: rgba(255, 54, 0, 0.55);
      --seat-booked-bg: rgba(0, 0, 0, 0.75);
      --text-dark: #222;
      --text-muted: #666;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 40px;
    }

    /* Banner / hero */
    .hero {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .hero img {
      width: 100%;
      display: block;
      height: 240px;
      object-fit: cover;
    }

    .hero-title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 8px 24px rgba(0,0,0,0.45);
      text-align: center;
      padding: 0 16px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 28px;
    }

    /* MAIN SEAT SECTION */
    .seat-section {
      background: #fff;
      border-radius: 32px;
      padding: 24px 24px 30px;
      box-shadow: 0 22px 40px rgba(15, 23, 42, 0.14);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .car-top-wrapper {
      position: relative;
      width: 100%;
      max-width: 620px;
    }

    .car-top-image {
      width: 100%;
      display: block;
      border-radius: 24px;
    }

    /* Driver marker (non-interactive) */
    .driver-marker {
      position: absolute;
      top: 34%;
      left: 33%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    .driver-marker img {
      width: 30px;
      height: 30px;
      margin-bottom: 4px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
    }

    /* Seat dots (minimal, 50% transparent style) */
    .seat {
      position: absolute;
      width: 78px;
      height: 78px;
      border-radius: 50%;
      border: 3px solid var(--seat-free-border);
      background: var(--seat-free-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.18s ease all;
      user-select: none;
      backdrop-filter: blur(2px);
    }

    .seat-code {
      font-size: 11px;
      letter-spacing: 0.13em;
      text-transform: uppercase;
      color: #fff;
      text-align: center;
      line-height: 1.2;
    }

    /* Positions (tweak if needed after you see it live) */
    .seat-vip {
      top: 37%;      /* front passenger */
      left: 63%;
      transform: translate(-50%, -50%);
    }

    .seat-bl {
      top: 58%;      /* back left */
      left: 42%;
      transform: translate(-50%, -50%);
    }

    .seat-br {
      top: 58%;      /* back right */
      left: 58%;
      transform: translate(-50%, -50%);
    }

    /* Selected & booked states */
    .seat.selected {
      background: var(--seat-selected-bg);
      border-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 3px rgba(255, 54, 0, 0.35);
      transform: translate(-50%, -50%) scale(1.04);
    }

    .seat.booked {
      background: var(--seat-booked-bg);
      border-color: rgba(0, 0, 0, 0.9);
      box-shadow: none;
      cursor: not-allowed;
      transform: translate(-50%, -50%) scale(1.0);
    }

    .seat.booked .seat-code {
      opacity: 0.7;
    }

    .booked-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: #fff;
      border-radius: inherit;
      pointer-events: none;
      opacity: 0;
      background: rgba(0, 0, 0, 0.55);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .seat.booked .booked-overlay {
      opacity: 1;
    }

    /* Status + legend + button */
    .status-panel {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    .status {
      font-size: 14px;
      color: var(--text-muted);
    }

    .status strong {
      color: var(--primary-dark);
    }

    .legend {
      display: flex;
      gap: 18px;
      justify-content: center;
      font-size: 13px;
      margin-top: 12px;
      color: var(--text-muted);
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #999;
    }

    .legend-dot.free {
      background: var(--seat-free-bg);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .legend-dot.selected {
      background: var(--seat-selected-bg);
      border-color: rgba(255, 255, 255, 0.9);
    }

    .legend-dot.booked {
      background: var(--seat-booked-bg);
      border-color: rgba(0, 0, 0, 0.9);
    }

    .btn {
      margin-top: 20px;
      padding: 14px 36px;
      border-radius: 30px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 14px 30px rgba(248, 113, 113, 0.45);
      transition: 0.18s ease all;
    }

    .btn:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #c2c2c7;
      box-shadow: none;
      cursor: not-allowed;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .message.ok { color: #059669; }
    .message.error { color: #dc2626; }

    @media (max-width: 640px) {
      .seat-section {
        padding: 18px 16px 24px;
      }

      .seat {
        width: 64px;
        height: 64px;
      }

      .seat-code {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <!-- TOP BANNER -->
    <header class="hero">
      <!-- Arteon-style hero banner -->
      <img src="banner.jpg" alt="Car banner">
      <div class="hero-title">Select Your Car Seat</div>
    </header>

    <section class="seat-section" aria-label="Seat selection">
      <div class="car-top-wrapper">
        <!-- Top-down car image (rotated in your editor, front facing up) -->
        <img src="car-top-vertical.jpg" alt="Top-down view of the car" class="car-top-image">

        <!-- Driver marker (not bookable) -->
        <div class="driver-marker">
          <img src="driver-wheel.png" alt="Driver steering wheel">
          <span>Driver</span>
        </div>

        <!-- VIP front passenger -->
        <div class="seat seat-vip" data-seat-id="FP" title="VIP seat – front passenger">
          <span class="seat-code">VIP</span>
          <div class="booked-overlay">BOOKED</div>
        </div>

        <!-- Esteemed Passenger – back left -->
        <div class="seat seat-bl" data-seat-id="BL" title="Esteemed passenger – back left">
          <span class="seat-code">EST&nbsp;L</span>
          <div class="booked-overlay">BOOKED</div>
        </div>

        <!-- Esteemed Passenger – back right -->
        <div class="seat seat-br" data-seat-id="BR" title="Esteemed passenger – back right">
          <span class="seat-code">EST&nbsp;R</span>
          <div class="booked-overlay">BOOKED</div>
        </div>
      </div>

      <div class="status-panel">
        <div id="seatStatus" class="status">
          Loading seat status…
        </div>

        <div class="legend" aria-hidden="true">
          <div class="legend-item">
            <span class="legend-dot free"></span>
            Free
          </div>
          <div class="legend-item">
            <span class="legend-dot selected"></span>
            Selected
          </div>
          <div class="legend-item">
            <span class="legend-dot booked"></span>
            Booked
          </div>
        </div>

        <button id="confirmBtn" class="btn" disabled>Confirm Booking</button>
        <div id="message" class="message"></div>
      </div>
    </section>
  </div>

  <script>
    const TOTAL_SEATS = 3; // VIP + 2 Esteemed
    const STORAGE_KEY = "carSeatBookings_v2";

    const seatNames = {
      FP: "VIP seat (front passenger)",
      BL: "Esteemed passenger – back left",
      BR: "Esteemed passenger – back right"
    };

    const seats = document.querySelectorAll(".seat[data-seat-id]");
    const seatStatusEl = document.getElementById("seatStatus");
    const confirmBtn = document.getElementById("confirmBtn");
    const messageEl = document.getElementById("message");

    let selectedSeatId = null;

    function defaultState() {
      return { FP: "free", BL: "free", BR: "free" };
    }

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return defaultState();
        const parsed = JSON.parse(raw);
        return {
          FP: parsed.FP || "free",
          BL: parsed.BL || "free",
          BR: parsed.BR || "free"
        };
      } catch (e) {
        return defaultState();
      }
    }

    let seatState = loadState();

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(seatState));
    }

    function updateUI() {
      let bookedCount = 0;

      seats.forEach(seatEl => {
        const id = seatEl.dataset.seatId;
        seatEl.classList.remove("booked", "selected");

        if (seatState[id] === "booked") {
          seatEl.classList.add("booked");
          bookedCount++;
        }

        if (selectedSeatId === id && seatState[id] !== "booked") {
          seatEl.classList.add("selected");
        }
      });

      const freeSeats = TOTAL_SEATS - bookedCount;
      const selectedLabel = selectedSeatId ? seatNames[selectedSeatId] : "none";

      seatStatusEl.innerHTML =
        `Free seats: <strong>${freeSeats}</strong> · ` +
        `Booked: <strong>${bookedCount}</strong> · ` +
        `Selected: <strong>${selectedLabel}</strong>`;

      confirmBtn.disabled = !selectedSeatId || seatState[selectedSeatId] === "booked";
    }

    seats.forEach(seatEl => {
      seatEl.addEventListener("click", () => {
        const id = seatEl.dataset.seatId;
        if (seatState[id] === "booked") return;

        messageEl.textContent = "";
        messageEl.className = "message";

        if (selectedSeatId === id) {
          // Deselect
          selectedSeatId = null;
        } else {
          // Select this seat, unselect others
          selectedSeatId = id;
        }
        updateUI();
      });
    });

    confirmBtn.addEventListener("click", () => {
      if (!selectedSeatId) {
        messageEl.textContent = "Please select a seat first.";
        messageEl.className = "message error";
        return;
      }

      seatState[selectedSeatId] = "booked";
      saveState();

      const niceName = seatNames[selectedSeatId] || selectedSeatId;
      messageEl.textContent = `✅ ${niceName} successfully booked.`;
      messageEl.className = "message ok";

      selectedSeatId = null;
      updateUI();
    });

    // Initial UI sync
    updateUI();
  </script>
</body>
</html>
