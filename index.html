<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Car Seat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    .app {
      background: #ffffff;
      padding: 32px 28px 40px;
      border-radius: 14px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
    }

    .subtitle {
      margin-bottom: 24px;
      color: #555;
      font-size: 14px;
    }

    .car-wrapper {
      display: inline-block;
      padding: 18px 20px 22px;
      border-radius: 18px;
      background: #f0f2f4;
    }

    .car {
      display: grid;
      grid-template-columns: repeat(2, 80px);
      grid-template-rows: repeat(2, 80px);
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    /* Driver (front-left) */
    .driver {
      background: #222;
      color: #fff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      position: relative;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .driver span {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 0.75;
      margin-top: 4px;
    }

    /* Seats */
    .seat {
      border-radius: 18px;
      border: 2px solid #222;
      background: #fff;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      font-weight: 600;
      transition:
        background 0.2s ease,
        color 0.2s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease,
        border-color 0.2s ease;
      user-select: none;
      position: relative;
    }

    .seat-label {
      position: absolute;
      bottom: 6px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #666;
    }

    .seat.selected {
      background: #ff3600;
      color: #fff;
      border-color: #ff3600;
      box-shadow: 0 10px 20px rgba(255, 54, 0, 0.4);
      transform: translateY(-2px);
    }

    .seat.booked {
      background: #d2d7dd;
      border-color: #b5bcc5;
      color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }

    .seat.booked::after {
      content: "Booked";
      position: absolute;
      bottom: 6px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #444;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 14px 0 24px;
      font-size: 12px;
      color: #555;
    }

    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 14px;
      height: 14px;
      border-radius: 5px;
      border: 2px solid #222;
      background: #fff;
    }

    .legend-dot.selected {
      border-color: #ff3600;
      background: #ff3600;
    }

    .legend-dot.booked {
      border-color: #b5bcc5;
      background: #d2d7dd;
    }

    .btn {
      display: inline-block;
      padding: 12px 34px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      transition:
        background 0.2s ease,
        transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    .btn:not(:disabled):hover {
      background: #000;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.28);
      transform: translateY(-1px);
    }

    .status {
      margin-top: 14px;
      font-size: 13px;
      min-height: 18px;
      color: #444;
    }

    .status.ok {
      color: #0a7a3f;
    }

    .status.error {
      color: #c62828;
    }

    @media (max-width: 480px) {
      .app {
        margin: 16px;
        padding: 24px 18px 30px;
      }
      .car {
        grid-template-columns: repeat(2, 72px);
        grid-template-rows: repeat(2, 72px);
        gap: 12px;
      }
      .seat,
      .driver {
        width: 72px;
        height: 72px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Select Your Car Seat</h1>
    <p class="subtitle">1 front passenger seat + 2 back seats (3 in total)</p>

    <!-- CAR LAYOUT -->
    <div class="car-wrapper">
      <div class="car">
        <!-- Front row -->
        <div class="driver">
          ðŸš—
          <span>Driver</span>
        </div>

        <div
          class="seat"
          data-seat-id="front"
          data-seat-name="Front Passenger"
        >
          FP
          <div class="seat-label">Front</div>
        </div>

        <!-- Back row -->
        <div
          class="seat"
          data-seat-id="back-left"
          data-seat-name="Back Left"
        >
          BL
          <div class="seat-label">Back L</div>
        </div>

        <div
          class="seat"
          data-seat-id="back-right"
          data-seat-name="Back Right"
        >
          BR
          <div class="seat-label">Back R</div>
        </div>
      </div>
    </div>

    <!-- Legend -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-dot"></span> Free
      </div>
      <div class="legend-item">
        <span class="legend-dot selected"></span> Selected
      </div>
      <div class="legend-item">
        <span class="legend-dot booked"></span> Booked
      </div>
    </div>

    <button id="confirmBtn" class="btn" disabled>Confirm Booking</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    // Very simple â€œstorageâ€: all reservations in localStorage under this key.
    const STORAGE_KEY = "taxi_seat_reservations_v1";

    function loadReservations() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }

    function saveReservations(reservations) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(reservations));
    }

    // You could use a real ride id / date; for now it's a static example trip:
    const TRIP_ID = "2025-11-20_Boston-Chicago";

    const reservations = loadReservations();
    const seats = document.querySelectorAll(".seat");
    const confirmBtn = document.getElementById("confirmBtn");
    const statusEl = document.getElementById("status");
    let selectedSeat = null;

    // Mark already booked seats from localStorage
    const bookedForTrip = reservations[TRIP_ID] || [];
    seats.forEach((seat) => {
      const id = seat.dataset.seatId;
      if (bookedForTrip.includes(id)) {
        seat.classList.add("booked");
      }
    });

    function clearSelection() {
      seats.forEach((s) => s.classList.remove("selected"));
      selectedSeat = null;
      confirmBtn.disabled = true;
    }

    seats.forEach((seat) => {
      seat.addEventListener("click", () => {
        if (seat.classList.contains("booked")) {
          statusEl.textContent = "This seat is already booked.";
          statusEl.className = "status error";
          return;
        }

        if (selectedSeat === seat) {
          // unselect
          clearSelection();
          statusEl.textContent = "";
          statusEl.className = "status";
          return;
        }

        // select this one, deselect others
        seats.forEach((s) => s.classList.remove("selected"));
        seat.classList.add("selected");
        selectedSeat = seat;
        confirmBtn.disabled = false;
        statusEl.textContent =
          "Selected: " + seat.dataset.seatName + ". Click confirm to book.";
        statusEl.className = "status";
      });
    });

    confirmBtn.addEventListener("click", () => {
      if (!selectedSeat) return;

      const id = selectedSeat.dataset.seatId;
      const name = selectedSeat.dataset.seatName;

      // Mark as booked in memory
      const current = reservations[TRIP_ID] || [];
      if (!current.includes(id)) {
        current.push(id);
      }
      reservations[TRIP_ID] = current;
      saveReservations(reservations);

      // Update UI
      selectedSeat.classList.remove("selected");
      selectedSeat.classList.add("booked");
      selectedSeat = null;
      confirmBtn.disabled = true;

      statusEl.textContent =
        "Seat booked: " +
        name +
        ". (Stored in your browser â€“ not a real backend.)";
      statusEl.className = "status ok";
    });
  </script>
</body>
</html>
