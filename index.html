<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Car Seat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f7;
      --tile-bg: #ffffff;
      --accent: #ff3600;
      --accent-soft: #ffe0d5;
      --text-main: #222;
      --text-muted: #666;
      --seat-free: #f3f4f6;
      --seat-border: #d1d5db;
      --seat-selected: #ff3600;
      --seat-selected-text: #ffffff;
      --seat-booked: #e5e7eb;
      --danger: #d1272f;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      width: 100%;
      max-width: 480px;
      padding: 32px 16px 40px;
    }

    h1 {
      text-align: center;
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.02em;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 24px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .seat-card {
      background: var(--tile-bg);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.08);
      margin-bottom: 24px;
    }

    .seat-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      justify-items: center;
    }

    .seat {
      position: relative;
      width: 110px;
      height: 110px;
      border-radius: 20px;
      border: 2px solid var(--seat-border);
      background: var(--seat-free);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.18s ease-out;
      overflow: hidden;
    }

    .seat.bookable:hover:not(.booked):not(.selected) {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      transform: translateY(-2px);
    }

    .seat.selected {
      background: var(--seat-selected);
      border-color: var(--seat-selected);
      color: var(--seat-selected-text);
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.35);
    }

    .seat.selected .seat-label,
    .seat.selected .seat-sub {
      color: var(--seat-selected-text);
    }

    .seat.booked {
      background: var(--seat-booked);
      cursor: not-allowed;
    }

    .seat.driver {
      background: #111827;
      border-color: #111827;
      color: #f9fafb;
      cursor: default;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.45);
    }

    .seat.driver .seat-label {
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #9ca3af;
    }

    .driver-icon-wrapper {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .driver-icon-wrapper img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      filter: grayscale(0.15);
    }

    .seat-label {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-main);
    }

    .seat-sub {
      font-size: 11px;
      margin-top: 4px;
      color: var(--text-muted);
    }

    /* BOOKED overlay */
    .seat-booked-tag {
      position: absolute;
      inset: 0;
      background: rgba(17, 24, 39, 0.68);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #fef2f2;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s ease-out;
    }

    .seat.booked .seat-booked-tag {
      opacity: 1;
    }

    .seat.booked .seat-label,
    .seat.booked .seat-sub {
      opacity: 0.28;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #111827;
    }

    .legend-dot.selected {
      background: var(--accent);
      border-color: var(--accent);
    }

    .legend-dot.booked {
      background: var(--seat-booked);
      border-color: #9ca3af;
    }

    .confirm-btn {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      background: #111827;
      color: #f9fafb;
      cursor: pointer;
      transition: all 0.16s ease-out;
    }

    .confirm-btn:disabled {
      background: #d1d5db;
      color: #9ca3af;
      cursor: not-allowed;
      box-shadow: none;
    }

    .confirm-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.35);
    }

    .message {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
    }

    .message.error {
      color: var(--danger);
    }

    .message.success {
      color: #15803d;
    }

    @media (max-width: 480px) {
      .seat {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Select Your Car Seat</h1>
    <p class="subtitle">1 front passenger seat + 2 back seats (3 in total)</p>

    <div class="seat-card">
      <div class="seat-grid">
        <!-- DRIVER (not bookable) -->
        <div class="seat driver">
          <div class="driver-icon-wrapper">
            <!-- Put your steering-wheel icon in this file -->
            <img src="driver-wheel.png" alt="Driver steering wheel" />
          </div>
          <div class="seat-label">Driver</div>
        </div>

        <!-- FRONT PASSENGER (bookable) -->
        <div class="seat bookable" data-seat-id="FP">
          <div class="seat-label">FP</div>
          <div class="seat-sub">Front passenger</div>
          <div class="seat-booked-tag">BOOKED</div>
        </div>

        <!-- BACK LEFT -->
        <div class="seat bookable" data-seat-id="BL">
          <div class="seat-label">BL</div>
          <div class="seat-sub">Back left</div>
          <div class="seat-booked-tag">BOOKED</div>
        </div>

        <!-- BACK RIGHT -->
        <div class="seat bookable" data-seat-id="BR">
          <div class="seat-label">BR</div>
          <div class="seat-sub">Back right</div>
          <div class="seat-booked-tag">BOOKED</div>
        </div>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-dot"></span> Free
      </div>
      <div class="legend-item">
        <span class="legend-dot selected"></span> Selected
      </div>
      <div class="legend-item">
        <span class="legend-dot booked"></span> Booked
      </div>
    </div>

    <button id="confirmBtn" class="confirm-btn" disabled>
      Confirm Booking
    </button>
    <div id="message" class="message"></div>
  </div>

  <script>
    // You can mark some seats as already booked from "server"
    // Example: front passenger is booked
    const alreadyBookedSeats = new Set(["FP"]); // e.g. ["FP", "BR"]

    const seats = document.querySelectorAll(".seat.bookable");
    const confirmBtn = document.getElementById("confirmBtn");
    const message = document.getElementById("message");

    let selectedSeatId = null;

    // Initialize seat states
    seats.forEach(seat => {
      const id = seat.dataset.seatId;
      if (alreadyBookedSeats.has(id)) {
        seat.classList.add("booked");
      }

      seat.addEventListener("click", () => {
        if (seat.classList.contains("booked")) {
          // Can't select booked seat
          return;
        }

        const isAlreadySelected = seat.classList.contains("selected");

        // Clear previous selection
        seats.forEach(s => s.classList.remove("selected"));

        if (!isAlreadySelected) {
          seat.classList.add("selected");
          selectedSeatId = id;
          confirmBtn.disabled = false;
          message.textContent = "";
          message.className = "message";
        } else {
          // unselect
          selectedSeatId = null;
          confirmBtn.disabled = true;
        }
      });
    });

    confirmBtn.addEventListener("click", () => {
      if (!selectedSeatId) return;

      // Here you would call your backend / database.
      // For now we just simulate the seat being marked as booked.
      const seat = Array.from(seats).find(s => s.dataset.seatId === selectedSeatId);
      if (!seat) return;

      seat.classList.remove("selected");
      seat.classList.add("booked");
      alreadyBookedSeats.add(selectedSeatId);

      confirmBtn.disabled = true;
      message.textContent = `Seat ${selectedSeatId} has been booked.`;
      message.className = "message success";

      selectedSeatId = null;
    });
  </script>
</body>
</html>
