<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arteon Ride – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="driver-wheel-icon.png" />

  <style>
    /* =========================================
       CSS (DARK THEME)
       ========================================= */
    :root {
      --primary: #ff3600;
      --primary-dark: #d42d00;
      --bg: #0b1120;
      --card-bg: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --bg-gradient: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
      --card-bg-gradient: linear-gradient(145deg, #020617, #020617f0);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px 10px 40px;
    }

    .page { width: 100%; max-width: 1100px; }

    /* HERO */
    .hero {
      position: relative;
      border-radius: 32px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 32px 80px rgba(15, 23, 42, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .hero img { width: 100%; display: block; height: 230px; object-fit: cover; filter: saturate(1.1); }
    .hero-title {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      font-size: clamp(32px, 5vw, 52px); font-weight: 800; color: #fff;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); letter-spacing: 0.06em; text-transform: uppercase;
    }

    /* LAYOUT & CARDS */
    .layout { display: grid; grid-template-columns: 0.4fr 0.6fr; gap: 20px; align-items: flex-start; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

    .card {
      background: var(--card-bg-gradient); border-radius: 24px; padding: 18px 18px 20px;
      border: 1px solid rgba(148, 163, 184, 0.4); box-shadow: 0 20px 60px rgba(15, 23, 42, 0.8);
    }
    .card h2 { font-size: 18px; margin-bottom: 10px; letter-spacing: 0.08em; text-transform: uppercase; color: #fff; }
    .muted { color: var(--text-muted); font-size: 13px; margin-bottom: 15px; line-height: 1.4; }

    /* FORMS */
    .form-row { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; font-size: 12px; }
    .form-row label { color: var(--text-muted); letter-spacing: 0.08em; text-transform: uppercase; font-size: 11px; }
    
    .form-row select, .form-row input {
      border-radius: 10px; border: 1px solid rgba(148, 163, 184, 0.5); padding: 10px 12px;
      background: rgba(15, 23, 42, 0.7); color: var(--text-main); font-size: 13px; outline: none; width: 100%;
    }
    .form-row input:focus, .form-row select:focus { border-color: var(--primary); }

    /* PASSWORD WRAPPER (PRO OKO) */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .password-wrapper input {
      padding-right: 40px; /* Místo pro ikonu */
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-muted);
      background: none;
      border: none;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .toggle-password:hover { color: #fff; }
    .toggle-password svg { width: 18px; height: 18px; }

    /* BUTTONS */
    .btn-row { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn-primary {
      padding: 10px 24px; border-radius: 999px; border: none; background: var(--primary); color: #fff;
      font-size: 14px; font-weight: 600; cursor: pointer; box-shadow: 0 14px 36px rgba(248, 113, 113, 0.55);
      transition: 0.16s ease all; text-decoration: none; display: inline-flex; justify-content: center; align-items: center;
    }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
    
    .btn-secondary {
      padding: 10px 20px; border-radius: 999px; border: 1px solid rgba(148, 163, 184, 0.5);
      background: transparent; color: var(--text-muted); font-size: 13px; font-weight: 600; cursor: pointer; text-decoration: none;
    }
    .btn-secondary:hover { border-color: #fff; color: #fff; }

    .btn-danger {
      padding: 6px 12px; border-radius: 999px; border: 1px solid rgba(249, 115, 115, 0.3);
      background: rgba(249, 115, 115, 0.1); color: #fca5a5; font-size: 11px; cursor: pointer; font-weight: 600;
    }
    .btn-danger:hover { background: rgba(249, 115, 115, 0.2); color: #fff; }

    /* UI ITEMS */
    .list { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
    .item {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(15, 23, 42, 0.4); border: 1px solid rgba(148, 163, 184, 0.3);
      border-radius: 12px; padding: 12px;
    }
    .item-info { display: flex; flex-direction: column; gap: 2px; }
    .item-info strong { font-size: 14px; color: #fff; }
    .item-info small { font-size: 11px; color: var(--text-muted); }
    .message { margin-top: 12px; font-size: 13px; min-height: 18px; }
    .message.ok { color: #22c55e; }
    .message.error { color: #f97373; }
    .login-wrap { max-width: 400px; margin: 40px auto; }
  </style>
</head>

<body>
  <div class="page">
    <header class="hero">
      <img src="banner.jpg" alt="Arteon banner" />
      <div class="hero-title">Admin Panel</div>
    </header>

    <section class="login-wrap" id="loginWrap">
      <div class="card">
        <h2>Admin Login</h2>
        <div class="muted">Enter the PIN to manage trips.</div>
        
        <form id="loginForm">
          <div class="form-row">
            <label>Admin PIN</label>
            <div class="password-wrapper">
              <input type="password" id="pinInput" placeholder="••••" autocomplete="current-password" />
              <button type="button" class="toggle-password" id="togglePasswordBtn" tabindex="-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" id="eyeIcon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </button>
            </div>
          </div>

          <div class="btn-row">
            <button class="btn-primary" type="submit" id="loginBtn">Login</button>
            <a href="index.html" class="btn-secondary">Back to Home</a>
          </div>
        </form>

        <div id="loginMsg" class="message"></div>
      </div>
    </section>

    <section id="adminUI" style="display:none;">
      <main class="layout">
        <section class="card">
          <h2>Create New Trip</h2>
          <div class="muted">Add a date and direction.</div>
          <div class="form-row">
            <label>Date</label>
            <input type="date" id="tripDate" />
          </div>
          <div class="form-row">
            <label>Direction</label>
            <select id="tripDirection">
              <option value="ZO">Zurich → Ostrava</option>
              <option value="OZ">Ostrava → Zurich</option>
            </select>
          </div>
          <div class="btn-row">
            <button class="btn-primary" id="addTripBtn">Add Trip</button>
            <button class="btn-secondary" id="refreshBtn">Refresh</button>
          </div>
          <div id="adminMsg" class="message"></div>
          <div style="margin-top: 20px; padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.1);">
             <button class="btn-secondary" id="logoutBtn" style="font-size: 11px;">Logout</button>
          </div>
        </section>

        <section class="card">
          <h2>Scheduled Trips</h2>
          <div class="muted">List of active trips in database.</div>
          <div class="list" id="tripList">
            <div class="muted" style="text-align: center;">Loading...</div>
          </div>
        </section>
      </main>
    </section>
  </div>

  <script src="admin-logic.js"></script>
</body>
</html>
